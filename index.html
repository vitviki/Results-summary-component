<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="lhs-card">
      <h3>Your Result</h3>
      <div class="main-score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="rhs-card">
      <h3>Summary</h3>
      <ul>
        <li class="score-bar reaction">
          <div class="test-name">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h4>Reaction</h4>
          </div>
          <div class="score">
            <h4>80 <span> / 100</span></h4>
          </div>
        </li>
        <li class="score-bar memory">
          <div class="test-name">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <h4>Memory</h4>
          </div>
          <div class="score">
            <h4>92 <span> / 100</span></h4>
          </div>
        </li>
        <li class="score-bar verbal">
          <div class="test-name">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <h4>Verbal</h4>
          </div>
          <div class="score">
            <h4>61 <span> / 100</span></h4>
          </div>
        </li>
        <li class="score-bar visual">
          <div class="test-name">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <h4>Visual</h4>
          </div>
          <div class="score">
            <h4>72 <span> / 100</span></h4>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
